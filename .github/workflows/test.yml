name: Test Suite
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v6
      with:
        python-version: '3.x'
    - run: |
        sudo apt-get update
        sudo apt-get install -y lm-sensors python3
        chmod +x scripts/*.sh src/frequency/*.py tests/*.sh
    - run: CI=true ./tests/test_ci_compatibility.sh
      env:
        CI: true
